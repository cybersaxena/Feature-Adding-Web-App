<!DOCTYPE html>
<html>
<head>
<script language="javascript" type="text/javascript" src="jquery.min.js"></script>
<script language="javascript" type="text/javascript" src="action.js" ></script>
<link rel="stylesheet" href="//code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.css" >
<script src="//code.jquery.com/jquery-1.10.2.js"></script>
<script src="//code.jquery.com/ui/1.11.4/jquery-ui.js"></script>
<link rel="stylesheet" type="text/css" href="page_style.css" >

<script>
$(function() {
    $("#datepicker").datepicker({ dateFormat: 'mm-dd-yy' });
});
</script>

</head>

<body onload="check_login()">

<div id="header">
<h1>Web App Solutions</h1>
</div>

<div id="nav">
<a id="af"><b>Add New Feature</b></a><span style="display:inline-block; width: 20px;"></span><a id="sf"><b>Show Features</b></a><span style="display:inline-block; width: 800px;"></span><b>Welcome <label id="username"></label><span style="display:inline-block; width: 10px;"></span><input type="submit" name="logout" value="Log out" onclick="log_out()" />
</div>

<div id="section">
<h2 align="center">Add New Feature</h2>

<table name="featureTable" cellspacing="5" cellpadding="5">

<tr><td align="left">Title </td><td><input type="text" name="title" id="title"/><label id="tl" style="color:red;"></label>
</td></tr>

<tr><td align="left">Description </td><td><textarea name="description" id="description" rows="5" cols="40"></textarea><label id="dl" style="color:red;"></label>
</td></tr>

<tr><td align="left">Client </td><td><select name="client" id="client" onchange="getPriority(this.id)">
		<option value="">Select...</option>
  		<option value="Client A">Client A</option>
  		<option value="Client B">Client B</option>
  		<option value="Client C">Client C</option>
	</select><label id="cl" style="color:red;"></label>
</td></tr>

<tr><td align="left">Priority </td><td><input type="text" name="priority"  id="priority"/>&nbsp;<label id="p"></label><label id="pl" style="color:red;"></label>
</td></tr>

<tr><td align="left">Target Date </td><td><input type="text" name="target" id="datepicker"/><label id="dtl" style="color:red;"></label>
</td></tr>

<tr><td align="left">URL </td><td><input type="text" name="url" id="url" />
</td></tr>

<tr><td align="left">Product Area </td><td><select name="area" id="area">
		<option value="">Select...</option>
  		<option value="Policies">Policies</option>
  		<option value="Billing">Billing</option>
  		<option value="Claims">Claims</option>
		<option value="Reports">Reports</option>
	</select><label id="al" style="color:red;"></label>
</td></tr>
</table>

<table name="submitButton" align="center">
<tr><td><input type="submit" name="submit" value="Submit" onclick="store_data()" /> </td></tr>
</table>

</div>
<br>
<div id="footer">
Copyright © webapp.com
</div>

</body>
</html>
